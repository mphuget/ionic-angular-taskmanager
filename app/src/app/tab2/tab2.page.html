<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Team
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Team</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngFor="let member of team">
    <ion-item>
      <ion-label>{{member.firstName}}</ion-label>
      <ion-label>{{member.lastName}}</ion-label>
      <ion-button color="warning" (click)="view(member.key)">V</ion-button>
      <ion-button color="danger" (click)="delete(member.key)">D</ion-button>
    </ion-item>
  </ion-list>

  <ion-button expand="block" routerLink='/add-member'>Add a member</ion-button>
</ion-content>
