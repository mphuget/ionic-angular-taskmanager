<ion-header>
  <ion-toolbar>
    <ion-title>Add a member</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="member">
    <ion-item>
      <ion-label><b>First name</b></ion-label>
    </ion-item>
    <ion-item>
      <ion-input type="text" formControlName="firstName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><b>Last name</b></ion-label>
    </ion-item>
    <ion-item>
      <ion-input type="text" formControlName="lastName"></ion-input>
    </ion-item>
    <ion-button expand="block">Add</ion-button>
    <ion-button expand="block" routerLink="/tabs/tab2" color="warning">Cancel</ion-button>  
  </form>
</ion-content>
